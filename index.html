<!DOCTYPE html>
<html>
<head>
    <title><b><u><i>Simple Calculator</i></u></b>></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1><b><u><i>Simple Calculator</i></u></b></h1> 
        <input type="number" id="firstNumber" placeholder="Enter first number">
        <input type="number" id="secondNumber" placeholder="Enter second number">
        <select id="operator">
            <option value="Addition">Addition</option>
            <option value="Subtraction">Subtraction</option>
            <option value="Multiplication">Multiplication</option>
            <option value="Division">Division</option>
        </select>
        <button onclick="calculator()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
